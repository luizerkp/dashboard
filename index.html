<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/script.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="imgs/view-dashboard.svg" alt="Dashboard logo">            
            <h1 class="logo-text">Dashboard</h1>
        </div>
        <div class="home">
            <nav>
                <ul>
                    <li class="nav-item">
                        <img src="imgs/home-account.svg" alt="home icon">
                        <a href="#home">Home</a> 
                    </li>
                    <li class="nav-item">
                        <img src="imgs/facebook-messenger.png" alt="Profile icon">
                        <a href="#profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <img src="imgs/view-list-outline.svg" alt="messages icon">
                        <a href="#messages">Messages</a>
                    </li>
                    <li class="nav-item">
                        <img src="imgs/clock-time-four-outline.svg" alt="history icon">
                        <a href="#history">History</a>
                    </li>
                    <li class="nav-item">
                        <img src="imgs/file-document-multiple.svg" alt="tasks icon">
                        <a href="#tasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <img src="imgs/account-group.png" alt="communities icon">
                        <a href="#comunities">communities</a>
                    </li>
                </ul>
            </nav>      
        </div>
        <div class="settings">
            <nav>
                <ul>
                    <li class="nav-item">
                        <img src="imgs/cog-stop-outline.svg" alt="settings icon">
                        <a href="#settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <img src="imgs/message-question-outline.png" alt="support">
                        <a href="#support">Support</a>
                    </li>
                    <li class="nav-item">
                        <img src="imgs/shield-account.png" alt="privacy icon">
                        <a href="#privacy">Privacy</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>    
    <main class="wrapper">
        <div class="header">
            <h1>header</h1>
        </div>
        <div class="container">
            
        </div>
        <footer>
            <div class="footer"></div>
        </footer> 
    </main> 
</body>
</html>
